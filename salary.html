<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #4a5568;
            --background-color: #f7fafc;
            --card-background: #ffffff;
            --text-color: #2d3748;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .sidebar {
            width: 290px;
            height: 100vh;
            background-color: #6f42c1;
            color: #fff;
            display: flex;
            flex-direction: column;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease-in-out;
        }

        .logo-section {
            text-align: center;
            padding: 20px 0;
        }

        .logo {
            font-size: 2rem;
            background-color: #fff;
            color: #6f42c1;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
        }

        .brand-name {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }

        .menu-item {
            padding: 15px 20px;
            font-size: 1rem;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            color: #fff;
        }

        .menu-item:hover {
            background-color: #5a36a3;
        }

        .menu-item i {
            margin-right: 15px;
            font-size: 1.2rem;
        }

        .menu-item span {
            flex: 1;
        }

        .submenu {
            display: none;
            flex-direction: column;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .submenu-item {
            padding: 10px 0;
            font-size: 0.9rem;
            color: #ddd;
            cursor: pointer;
            text-decoration: none;
        }

        .submenu-item:hover {
            color: #fff;
        }

        .has-submenu {
            cursor: pointer;
        }

        .submenu.show {
            display: flex;
        }

        .main-content {
            margin-left: 290px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        .hamburger {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            color: black;
            background-color: white;
            padding: 5px 8px;
            border-radius: 5px;
        }

        .close-icon {
            display: none;
            font-size: 1.8rem;
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-container {
            position: relative;
            width: 300px;
        }

        .search-container input {
            width: 100%;
            padding: 10px 40px 10px 40px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .user-actions {
            display: flex;
            gap: 20px;
        }

        .user-actions i {
            font-size: 1.2rem;
            color: var(--secondary-color);
            cursor: pointer;
        }

        .title {
            font-size: 24px;
            color: var(--secondary-color);
        }

        .add-btn {
            background-color:  #6f42c1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .add-btn:hover {
            background-color: #5a67d8;
            transform: translateY(-1px);
        }

        .salary-card {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .salary-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1);
        }

        .employee-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
            object-fit: cover;
        }

        .employee-details h3 {
            font-size: 18px;
            color: var(--text-color);
            margin-bottom: 4px;
        }

        .employee-details p {
            color: var(--secondary-color);
            font-size: 14px;
        }

        .salary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .salary-item {
            background-color: var(--background-color);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .salary-item h4 {
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 8px;
        }

        .salary-item p {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .total-salary {
            text-align: right;
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background-color: #4299e1;
            color: white;
        }

        .delete-btn {
            background-color: #f56565;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .salary-card {
            animation: fadeIn 0.5s ease-out forwards;
        }

        .bottom-icon {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bottom-icon i {
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .bottom-icon i:hover {
            color: #ddd;
        }

        @media (max-width: 768px) {
            .salary-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                transform: translateX(-100%);
                width: 80%;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                width: 100%;
                padding: 20px 10px;
            }

            .hamburger {
                display: block;
            }

            body.sidebar-open {
                overflow: hidden;
            }

            .salary-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
                gap: 15px;
            }

            .search-container {
                width:70%;
                padding-left: 70px;
            }

            .user-actions {
                justify-content: flex-end;
            }

            .add-btn {
                width: 90%;
                justify-content: center;

            }

            .employee-info {
                flex-direction: column;
                text-align: center;
            }

            .avatar {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="hamburger" id="hamburger">
        <i class="fas fa-bars"></i>
    </div>
    
    <div class="sidebar" id="sidebar">
        <div class="close-icon" id="closeIcon">
            <i class="fas fa-times"></i>
        </div>
        <div class="logo-section">
            <div class="logo">
                <i class="fas fa-clipboard"></i>
            </div>
            <h2 class="brand-name">My-Task</h2>
        </div>
        <nav class="menu">
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-home"></i> <span>Dashboard</span></a>
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-briefcase"></i> <span>Projects</span></a>
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-ticket-alt"></i> <span>Tickets</span></a>
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-users"></i> <span>Our Clients</span></a>
            <a href="#" class="menu-item has-submenu">
                <i class="fas fa-user"></i> <span>Employees</span>
                <i class="fas fa-chevron-down submenu-icon"></i>
            </a>
            <div class="submenu">
                <a href="index.html" class="submenu-item" onclick="toggleMenu()">Members</a>
                <a href="profile.html" class="submenu-item" onclick="toggleMenu()">Members Profile</a>
                <a href="attandance.html" class="submenu-item" onclick="toggleMenu()">Attendance</a>
                <a href="Leave .html" class="submenu-item" onclick="toggleMenu()">Leave Request</a>
                <a href="Department.html" class="submenu-item" onclick="toggleMenu()">Department</a>
                <a href="salary.html" class="submenu-item" onclick="toggleMenu()">Salary</a>
            </div>
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-book"></i> <span>Accounts</span></a>
            <a href="#" class="menu-item" onclick="toggleMenu()"><i class="fas fa-dollar-sign"></i> <span>Payroll</span></a>
        </nav>
        <div class="bottom-icon">
            <i class="fas fa-ellipsis-h"></i>
        </div>
    </div>
           
    <div class="main-content">
        <div class="container">
            <header class="header">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Search">
                </div>
                
            </header>
            
            <div class="header">
                <h1 class="title">Employee Salary Management</h1>
                <button class="add-btn" onclick="showAddModal()">
                    <i class="fas fa-plus"></i> Add Salary
                </button>
            </div>
            <div id="salaryCards"></div>
        </div>
    </div>

    <script>
        const employees = [
            {
                id: 1,
                name: "John Doe",
                position: "Senior Developer",
                avatar: "https://randomuser.me/api/portraits/men/1.jpg",
                basicSalary: 5000,
                houseRentAllowance: 1500,
                providentFund: 600,
                insurance: 200,
                performanceBonus: 1000,
                tax: 800
            },
            {
                id: 2,
                name: "Jane Smith",
                position: "Project Manager",
                avatar: "https://randomuser.me/api/portraits/women/2.jpg",
                basicSalary: 7000,
                houseRentAllowance: 2000,
                providentFund: 800,
                insurance: 300,
                performanceBonus: 1500,
                tax: 1200
            },
            {
                id: 3,
                name: "Michael Johnson",
                position: "UI/UX Designer",
                avatar: "https://randomuser.me/api/portraits/men/3.jpg",
                basicSalary: 4000,
                houseRentAllowance: 1200,
                providentFund: 500,
                insurance: 150,
                performanceBonus: 800,
                tax: 600
            },
            {
                id: 4,
                name: "Emily Davis",
                position: "Quality Analyst",
                avatar: "https://randomuser.me/api/portraits/women/4.jpg",
                basicSalary: 4500,
                houseRentAllowance: 1300,
                providentFund: 550,
                insurance: 200,
                performanceBonus: 900,
                tax: 650
            },
            {
                id: 5,
                name: "Chris Brown",
                position: "Software Tester",
                avatar: "https://randomuser.me/api/portraits/men/5.jpg",
                basicSalary: 3800,
                houseRentAllowance: 1100,
                providentFund: 480,
                insurance: 100,
                performanceBonus: 700,
                tax: 500
            },
            {
                id: 6,
                name: "Olivia Wilson",
                position: "HR Specialist",
                avatar: "https://randomuser.me/api/portraits/women/6.jpg",
                basicSalary: 5200,
                houseRentAllowance: 1400,
                providentFund: 600,
                insurance: 250,
                performanceBonus: 1000,
                tax: 750
            },
            {
                id: 7,
                name: "David Miller",
                position: "Backend Developer",
                avatar: "https://randomuser.me/api/portraits/men/7.jpg",
                basicSalary: 5500,
                houseRentAllowance: 1600,
                providentFund: 650,
                insurance: 300,
                performanceBonus: 1200,
                tax: 850
            }
        ];

        function createSalaryCard(employee) {
            const totalSalary = employee.basicSalary + employee.houseRentAllowance + 
                               employee.performanceBonus - employee.providentFund - 
                               employee.insurance - employee.tax;
            
            return `
                <div class="salary-card" id="employee-${employee.id}">
                    <div class="employee-info">
                        <img src="${employee.avatar}" alt="${employee.name}" class="avatar">
                        <div class="employee-details">
                            <h3>${employee.name}</h3>
                            <p>${employee.position}</p>
                        </div>
                    </div>
                    <div class="salary-grid">
                        <div class="salary-item">
                            <h4>Basic Salary</h4>
                            <p>$${employee.basicSalary}</p>
                        </div>
                        <div class="salary-item">
                            <h4>House Rent Allowance</h4>
                            <p>$${employee.houseRentAllowance}</p>
                        </div>
                        <div class="salary-item">
                            <h4>Provident Fund</h4>
                            <p>$${employee.providentFund}</p>
                        </div>
                        <div class="salary-item">
                            <h4>Insurance</h4>
                            <p>$${employee.insurance}</p>
                        </div>
                        <div class="salary-item">
                            <h4>Performance Bonus</h4>
                            <p>$${employee.performanceBonus}</p>
                        </div>
                        <div class="salary-item">
                            <h4>Tax</h4>
                            <p>$${employee.tax}</p>
                        </div>
                    </div>
                    <div class="total-salary">
                        Total Salary: $${totalSalary}
                    </div>
                    <div class="actions">
                        <button class="action-btn edit-btn" onclick="editSalary(${employee.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteSalary(${employee.id})">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </div>
                </div>
            `;
        }

        function renderSalaryCards() {
            const container = document.getElementById('salaryCards');
            container.innerHTML = employees.map(createSalaryCard).join('');
        }

        function showAddModal() {
            // Implementation for add modal
            console.log('Show add modal');
        }

        function editSalary(id) {
            // Implementation for edit functionality
            console.log('Edit salary for ID:', id);
        }

        function deleteSalary(id) {
            const element = document.getElementById(`employee-${id}`);
            if (element) {
                element.style.animation = 'fadeOut 0.3s ease-out forwards';
                setTimeout(() => {
                    const index = employees.findIndex(emp => emp.id === id);
                    if (index !== -1) {
                        employees.splice(index, 1);
                        renderSalaryCards();
                    }
                }, 300);
            }
        }

        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');
        const closeIcon = document.getElementById('closeIcon');
        const body = document.body;

        function showMenu() {
            sidebar.classList.add('open');
            body.classList.add('sidebar-open');
            closeIcon.style.display = 'block';
        }

        function hideMenu() {
            sidebar.classList.remove('open');
            body.classList.remove('sidebar-open');
            closeIcon.style.display = 'none';
        }

        hamburger.addEventListener('click', showMenu);
        closeIcon.addEventListener('click', hideMenu);

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.has-submenu').forEach(menuItem => {
                menuItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    const submenu = menuItem.nextElementSibling;
                    submenu.classList.toggle('show');
                });
            });
        });

        function toggleMenu() {
            sidebar.classList.toggle('open');
            body.classList.toggle('sidebar-open');
            closeIcon.style.display = sidebar.classList.contains('open') ? 'block' : 'none';
        }

        // Initial render
        renderSalaryCards();
    </script>
</body>
</html>
